    <style>
      body {
        font-family: 'Inter', 'Vazirmatn', sans-serif;
      }
      .app-title, .app-body-text, .app-button-text {
        color: var(--fallback-color); /* Fallback for browsers that don't support background-clip */
        background-image: linear-gradient(to right, var(--gradient-from), var(--gradient-to));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .app-title {
        font-size: var(--title-font-size);
        --fallback-color: var(--title-font-color);
        --gradient-from: var(--title-gradient-from, var(--title-font-color));
        --gradient-to: var(--title-gradient-to, var(--title-font-color));
      }
       .app-body-text {
        font-size: var(--body-font-size);
        --fallback-color: var(--body-font-color);
        --gradient-from: var(--body-gradient-from, var(--body-font-color));
        --gradient-to: var(--body-gradient-to, var(--body-font-color));
      }
       .app-button-text {
        font-size: var(--button-font-size);
        --fallback-color: var(--button-font-color);
        --gradient-from: var(--button-gradient-from, var(--button-font-color));
        --gradient-to: var(--button-gradient-to, var(--button-font-color));
      }
    </style>
